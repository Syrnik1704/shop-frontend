<div class="card" [routerLink]="getProductDetailsUrl()">
  <img [src]="product.imageUrls" [alt]="product.name" class="card-img-top">
  <div class="card-body">
    <h3 class="card-title">{{ product.name }}</h3>
    <p>{{ product.price  | currency: "$" }}</p>
    <p class="card-text">{{ product.mainDescription }}</p>
  </div>
</div>
