<form [formGroup]='addCategoryForm' (ngSubmit)='onAddCategory()'>
  <h2>Adding Category Form</h2>
  <div class='form-input'>
    <mat-form-field appearance='fill'>
      <mat-label>Category name</mat-label>
      <input matInput [formControl]='addCategoryForm.controls.name'>
      <mat-error *ngIf='addCategoryForm.controls.name.invalid'>{{ getErrorMessage(addCategoryForm.controls.name) }}</mat-error>
    </mat-form-field>
  </div>
  <div class='d-flex justify-content-end'>
    <button mat-raised-button color='primary' [disabled]='addCategoryForm.invalid'>Add category</button>
  </div>
</form>
