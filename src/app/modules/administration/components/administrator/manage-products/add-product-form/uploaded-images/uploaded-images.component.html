<div class='d-flex justify-content-center'>
  <div class='images-wrapper'>
    <img [src]='activeImage' alt='Photo of new product' class='img-fluid main-img mx-auto d-block'>
    <div class='mini-images-wrapper'>
      <div class='image-wrapper' *ngFor='let image of imageUrls'>
        <img [src]='image.url' alt='Photo of new product' (click)='setActiveImage(image.url)' class='img-fluid mini-image'>
        <p class='text-center delete-image' (click)='deleteImage(image.url)'>Delete</p>
      </div>
    </div>
  </div>
</div>
