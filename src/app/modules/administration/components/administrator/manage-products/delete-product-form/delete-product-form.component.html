<section class='my-2'>
  <div>
    <mat-form-field>
      <mat-label>Search product to delete</mat-label>
      <input type='text' matInput [formControl]='searchControl' [matAutocomplete]='auto'>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor='let option of filteredOptions | async' [value]='option.name' (click)='openDeleteProductDialog(option.name, option.createdAt)'>
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</section>
