<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-input d-flex justify-content-center">
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput [formControl]="controls.login">
        <mat-error *ngIf="controls.login.invalid">{{ getErrorMessage(controls.login) }}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-input d-flex justify-content-center">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="controls.password">
        <mat-error *ngIf="controls.password.invalid">{{ getErrorMessage(controls.password) }}</mat-error>
      </mat-form-field>
    </div>
  <div class="d-flex justify-content-center mt-5">
    <button mat-raised-button class="submit-button" color="primary" [disabled]="loginForm.invalid">Log in</button>
  </div>
  <br>
  <br>
  <p class="text-center">Did You forget Your password?<a class="link" routerLink="/recover-password">Recover password</a></p>
  <p class="text-center">You haven't got account?<a class="link" routerLink="/register">Register now</a></p>
</form>
